<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>High Scores!</title>
		<link rel="stylesheet" href="HighScores.css">
		<style>
			table {
			    border-collapse: collapse;
			    width: 100%;
			}
			
			th, td {
			    padding: 8px;
			    text-align: left;
			    border-bottom: 1px solid #ddd;
			}
			
			tr:hover {background-color:#f5f5f5;}
		</style>
	</head>
	<body>
			<div id="a">High Scores</div>
			<table style="width:100%">
			  <tr>
			    <th>Song</th>
			    <th>Username</th> 
			    <th>Score</th>
			  </tr>
			  <tr>
			    <td>Song1</td>
			    <td>Smith</td>
			    <td>10</td>
			  </tr>
			  <tr>
			    <td>Song2</td>
			    <td>Jackson</td>
			    <td>94</td>
			  </tr>
			  <tr>
			    <td>Song3</td>
			    <td>Martin</td>
			    <td>80</td>
			  </tr>
			</table>
	</body>
</html>
